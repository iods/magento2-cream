<VirtualHost *:80>
  ServerName fruition.dev

  ## Virtual Host Document Root
  DocumentRoot "/var/www/html"

  ## Directories
  <Directory "/var/www/html">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Require all granted

    # Custom Fragement for Directory
    <FilesMatch "\.php$">
      Require all granted
      SetHandler proxy:fcgi://127.0.0.1:9000

      # Custom Fragment for FilesMatch
    </FilesMatch>
  </Directory>

  ## Logging
  ErrorLog "/var/log/apache2/localdevelop_error.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/localdevelop_access.log"

  ## Aliases
  ServerAlias www.fruition.dev

  ## SetEnv/SetEnvIf for Environment Variables
  SetEnv APP_ENV dev

  ## Custom Fragment for Virtual Host
</VirtualHost>
